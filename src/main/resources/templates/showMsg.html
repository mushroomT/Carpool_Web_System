<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommended Passengers</title>
    <link rel="stylesheet" type="text/css" href="../static/css/color.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" >

    <style>
        .box-format{
            margin: auto;
            margin-top: 50px;
            background: white;
            border-radius: 10px;
            width: 500px;
            height: 250px;
        }
        .msg{
            margin-left: 50px;
            margin-top: 60px;
            width: 85%;
        }
        .btn-style{
            width: 100px;
            margin-left: 220px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container box box-format">
    <div class="msg"><h3 th:text="${message}"></h3></div>
    <div class="btn-style"><a class="btn btn-default" th:href="@{\mainDriver}" role="button">Back</a></div>

</div>
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
